external_templates:
  pmm: templates
  template_variables:
    run_definition:
      - <<use_<<key>>>>
      - <<use_<<alt>>>>
    group: streaming
    default:
        horizontal_offset: 10
        horizontal_align: left
        vertical_offset: 10
        vertical_align: top
    back_color: "#00000099"
    back_width: 305
    back_height: 105
    url: https://raw.githubusercontent.com/MentalBlank/PMMConfigs/main/images/<<overlay_name>>.png

templates:
  mdb_streaming:
    ignore_blank_results: true
    mdblist_list: https://mdblist.com/lists/mentalblank/<<key>>-<<library_type>>s-au

overlays:

  Netflix:
    variables: {key: netflix, weight: 180}
    template: [name: standard, name: mdb_streaming]

